{# {This is for listing addresses} #}

<table class="table table-hover">
  <thead>
  <th>ID</th>
  <th>User ID</th>
  <th>Street</th>
  <th>City</th>
  <th>State</th>
  <th>Zip-Code</th>
  </thead>
  <tbody>
    {% for address in addresses %}
    <tr>
      <td>
        {{ address.id }}
      </td>
      <td>
        {{ address.user_id }}
      </td>
      <td>
        {{ address.street }}
      </td>
      <td>
        {{ address.city }}
      </td>
      <td>
        {{ address.state }}
      </td>
      <td>
        {{ address.zip }}
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
