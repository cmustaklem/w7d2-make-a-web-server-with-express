{# {This is for listing emails} #}
<table class="table table-hover">
  <thead>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Email</th>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>
        {{ user.id }}
      </td>
      <td>
        {{ user.first_name }}
      </td>
      <td>
        {{ user.last_name }}
      </td>
      <td>
        {{ user.email }}
      </td>
    </tr>
    {% endfor %}

  </tbody>
</table>
